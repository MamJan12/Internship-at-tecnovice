<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Card</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .card {
        width: 500px;
        height: 500px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .card img {
        width: 100%;
        height: 60%;
        object-fit: cover;
    }

    .card-content {
        width: 488px;
        height: 500px;
        margin-top: -15px;
        border-radius: 13px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 6px;
        margin-right: 10px;
        background-color: #fff;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        text-align: center; 
    }
</style>
</head>
<body>

<div class="card">
    <img src="images/WhatsApp Image 2024-03-23 at 10.18.23.jpeg" alt="Gift Card Image">
    <div class="card-content">
        <h2>Appreciation Gift Card From Tecnovice</h2>
        <p>Thank you very much for your outstanding efforts</p>
    </div>
</div>

</body>
</html>
